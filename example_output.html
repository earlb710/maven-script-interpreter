<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Registration Form</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  margin: 20px;
  background-color: #f5f5f5;
  color: #333;
}
.ebs-screen {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  margin: 20px auto;
  overflow: hidden;
}
.ebs-screen-title {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px 20px;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
}
.ebs-screen-content {
  padding: 20px;
}
.ebs-var-container {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  gap: 10px;
}
.ebs-label {
  font-weight: 500;
  color: #555;
  min-width: 120px;
  flex-shrink: 0;
}
.ebs-mandatory {
  color: #e74c3c;
  font-weight: bold;
}
.ebs-textfield, .ebs-passwordfield, .ebs-datepicker {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  flex: 1;
  font-size: 14px;
}
.ebs-textfield:focus, .ebs-passwordfield:focus, .ebs-datepicker:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
}
.ebs-textarea {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  flex: 1;
  font-size: 14px;
  min-height: 80px;
  resize: vertical;
  font-family: inherit;
}
.ebs-textarea:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
}
.ebs-checkbox {
  width: 18px;
  height: 18px;
  cursor: pointer;
}
.ebs-combobox {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  flex: 1;
  font-size: 14px;
  cursor: pointer;
}
.ebs-button {
  padding: 8px 16px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.2s;
}
.ebs-button:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.ebs-button:active {
  transform: translateY(0);
}
.ebs-label-value {
  padding: 8px 12px;
  background-color: #f8f9fa;
  border-radius: 4px;
  flex: 1;
}
</style>
</head>
<body>
<div class="ebs-screen" style="width: 600px; min-height: 500px;">
  <div class="ebs-screen-title">Customer Registration Form</div>
  <div class="ebs-screen-content">
    <div class="ebs-var-container">
      <label class="ebs-label">First Name: <span class="ebs-mandatory">*</span></label>
      <input type="text" class="ebs-textfield" name="firstName" value="" />
    </div>
    <div class="ebs-var-container">
      <label class="ebs-label">Last Name: <span class="ebs-mandatory">*</span></label>
      <input type="text" class="ebs-textfield" name="lastName" value="" />
    </div>
    <div class="ebs-var-container">
      <label class="ebs-label">Email Address:</label>
      <input type="text" class="ebs-textfield" name="email" value="" />
    </div>
    <div class="ebs-var-container">
      <label class="ebs-label">Subscribe to newsletter</label>
      <input type="checkbox" class="ebs-checkbox" name="subscribe" />
    </div>
    <div class="ebs-var-container">
      <label class="ebs-label">Comments:</label>
      <textarea class="ebs-textarea" name="comments"></textarea>
    </div>
  </div>
</div>
<script>
// Event handlers placeholder
document.querySelectorAll('.ebs-button').forEach(button => {
  button.addEventListener('click', function() {
    console.log('Button clicked:', this.textContent);
    alert('Button "' + this.textContent + '" clicked!\nNote: This is an HTML representation. Event handlers need to be implemented in JavaScript.');
  });
});
</script>
</body>
</html>
