<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter - using compatible SVG 1.1 elements -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background chessboard pattern -->
  <rect x="0" y="0" width="400" height="200" fill="#2c2c2c"/>
  
  <!-- Decorative squares in background -->
  <rect x="20" y="40" width="40" height="40" fill="#f0d9b5" opacity="0.3"/>
  <rect x="60" y="40" width="40" height="40" fill="#b58863" opacity="0.3"/>
  <rect x="340" y="40" width="40" height="40" fill="#f0d9b5" opacity="0.3"/>
  <rect x="300" y="40" width="40" height="40" fill="#b58863" opacity="0.3"/>
  <rect x="20" y="120" width="40" height="40" fill="#b58863" opacity="0.3"/>
  <rect x="60" y="120" width="40" height="40" fill="#f0d9b5" opacity="0.3"/>
  <rect x="340" y="120" width="40" height="40" fill="#b58863" opacity="0.3"/>
  <rect x="300" y="120" width="40" height="40" fill="#f0d9b5" opacity="0.3"/>
  
  <!-- White King (left side) -->
  <g transform="translate(80, 80)" filter="url(#shadow)">
    <!-- Base -->
    <rect x="10" y="75" width="50" height="8" fill="url(#silverGradient)"/>
    <!-- Stem -->
    <path d="M 25,75 L 28,35 L 42,35 L 45,75 Z" fill="url(#silverGradient)"/>
    <!-- Crown base -->
    <circle cx="35" cy="30" r="12" fill="url(#silverGradient)"/>
    <!-- Crown points -->
    <path d="M 30,20 L 32,28 L 35,22 L 38,28 L 40,20 L 38,30 L 32,30 Z" fill="url(#silverGradient)"/>
    <!-- Cross on top -->
    <rect x="33" y="12" width="4" height="10" fill="url(#silverGradient)"/>
    <rect x="30" y="15" width="10" height="4" fill="url(#silverGradient)"/>
  </g>
  
  <!-- "CHESS" Text in center -->
  <text x="200" y="110" font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif" font-size="72" font-weight="bold" 
        fill="url(#goldGradient)" text-anchor="middle" filter="url(#shadow)" style="letter-spacing: 4px;">
    CHESS
  </text>
  
  <!-- Decorative line under text -->
  <rect x="120" y="120" width="160" height="3" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Subtitle -->
  <text x="200" y="145" font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif" font-size="18" font-weight="normal" 
        fill="#ffcc00" text-anchor="middle" style="letter-spacing: 1px;">
    Strategy &amp; Mastery
  </text>
  
  <!-- Black Queen (right side) -->
  <g transform="translate(250, 80)" filter="url(#shadow)">
    <!-- Base -->
    <rect x="10" y="75" width="50" height="8" fill="#333333"/>
    <rect x="12" y="77" width="46" height="4" fill="#1a1a1a"/>
    <!-- Stem -->
    <path d="M 25,75 L 27,40 L 43,40 L 45,75 Z" fill="#333333"/>
    <!-- Body highlights -->
    <path d="M 27,40 L 28,38 L 42,38 L 43,40 Z" fill="#1a1a1a"/>
    <!-- Crown -->
    <ellipse cx="35" cy="35" rx="14" ry="10" fill="#333333"/>
    <!-- Crown points -->
    <circle cx="25" cy="32" r="4" fill="#333333"/>
    <circle cx="30" cy="28" r="4" fill="#333333"/>
    <circle cx="35" cy="26" r="5" fill="#333333"/>
    <circle cx="40" cy="28" r="4" fill="#333333"/>
    <circle cx="45" cy="32" r="4" fill="#333333"/>
    <!-- Highlights on crown -->
    <circle cx="35" cy="26" r="2" fill="#555555"/>
  </g>
  
  <!-- Corner decorations - chess piece silhouettes -->
  <!-- Top left pawn -->
  <g transform="translate(15, 15)" opacity="0.4">
    <circle cx="5" cy="5" r="3" fill="#ffcc00"/>
    <rect x="3" y="8" width="4" height="6" fill="#ffcc00"/>
    <rect x="1" y="14" width="8" height="2" fill="#ffcc00"/>
  </g>
  
  <!-- Top right knight -->
  <g transform="translate(375, 15)" opacity="0.4">
    <path d="M 5,15 L 8,5 L 12,8 L 10,15 Z" fill="#ffcc00"/>
  </g>
  
  <!-- Bottom left rook -->
  <g transform="translate(15, 175)" opacity="0.4">
    <rect x="3" y="10" width="8" height="8" fill="#ffcc00"/>
    <path d="M 2,10 L 3,8 L 5,8 L 5,6 L 7,6 L 7,8 L 9,8 L 9,6 L 11,6 L 11,8 L 12,10 Z" fill="#ffcc00"/>
  </g>
  
  <!-- Bottom right bishop -->
  <g transform="translate(375, 175)" opacity="0.4">
    <circle cx="7" cy="5" r="2" fill="#ffcc00"/>
    <path d="M 5,7 L 7,14 L 9,14 L 11,7 Z" fill="#ffcc00"/>
    <rect x="4" y="14" width="8" height="2" fill="#ffcc00"/>
  </g>
</svg>
