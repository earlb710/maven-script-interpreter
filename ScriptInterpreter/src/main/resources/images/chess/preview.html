<!DOCTYPE html>
<html>
<head>
    <title>Chess Startup Screen - Fixed Radio Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .startup-dialog {
            text-align: center;
            background-color: #2c2c2c;
            padding: 30px;
            border: 2px solid #444444;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            color: #ffcc00;
            font-size: 20px;
            margin: 20px 0;
            font-weight: bold;
        }
        .game-mode {
            margin: 15px 0;
        }
        .label {
            color: #ffcc00;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ffcc00;
        }
        .instruction {
            color: #ffffff;
            font-size: 14px;
            margin: 15px 0 5px 0;
        }
        .time-limit {
            margin: 10px 0 20px 0;
        }
        select {
            background-color: #3c3c3c;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            min-width: 150px;
            cursor: pointer;
        }
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        button.exit {
            background-color: #f44336;
        }
        button.exit:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="startup-dialog">
        <div class="logo-container">
            <img src="chess_logo.svg" alt="Chess Logo">
        </div>
        <h1>♚ Welcome to Chess! ♔</h1>
        <div class="game-mode">
            <div class="label">Game Mode:</div>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="gameMode" value="1 player">
                    <span>1 player</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="gameMode" value="2 player" checked>
                    <span>2 player</span>
                </label>
            </div>
        </div>
        <div class="instruction">Select the time limit for each player:</div>
        <div class="time-limit">
            <div class="label">Time Limit:</div>
            <select>
                <option>10 minutes</option>
                <option>15 minutes</option>
                <option>20 minutes</option>
                <option>30 minutes</option>
                <option>60 minutes</option>
                <option selected>Unlimited</option>
            </select>
        </div>
        <div class="buttons">
            <button>Start Game</button>
            <button class="exit">Exit</button>
        </div>
    </div>
</body>
</html>
